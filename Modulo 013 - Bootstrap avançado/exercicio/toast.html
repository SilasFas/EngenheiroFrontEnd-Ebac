<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="library/bootstrap.min.css">
    <style>
        .navbar-nav .nav-link.active {
            color: white;
        }

        .nav-link {
            text-align: center;
        }

        section {
            height: 100vh;
            background-color: #ccc;
            padding-top: 70px;
        }

        header {
            position: sticky;
            top: 0;
            left: 0;
            background-color: white;
        }
    </style>
</head>

<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Título do site</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav nav-pills navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="#inicio">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#produto">Produto</a></li>
                        <li class="nav-item"><a class="nav-link" href="#promocao">Promoção</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
                    </ul>
                </nav>
            </div>
            <button type="button" class="btn btn-warning" id="btn-checar-email">checar caixa de entrada</button>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section id="inicio">
            <h2>Inicio</h2>
        </section>
        <section id="produto">
            <h2>Produto</h2>
        </section>
        <section id="promocao">
            <h2>Promoção</h2>
        </section>
        <section id="contato">
            <h2>Contato</h2>
        </section>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" id="mensagens-alerta">
            <header class="toast-header">
                <strong>importante</strong>
            </header>
            <div class="toast-body">
                Você possui 10 mensagem não lidas
                <div class="mt-2 pt-2 border-top">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="toast">
                        Descartar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="library/bootstrap.bundle.min.js"></script>
    <script>
        const ativadorToast = document.getElementById('btn-checar-email')
        const mensagem = document.getElementById('mensagens-alerta')
        if (ativadorToast) {
            ativadorToast.addEventListener('click', () => {
                const toast = new bootstrap.Toast(mensagem)
                toast.show()
            })
        }
    </script>
</body>

</html>
